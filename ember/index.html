<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fantasy Football Prep</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <script type="text/x-handlebars">
    <ul class="nav nav-tabs" role="tablist">
      <li>
        {{link-to 'Fantasy Football Aggregator' 'index' classNames='item'}}
      </li>
      <li>{{link-to 'Projections' 'players' classNames='item'}}</li>
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    About ... yada yada
    {{link-to 'Get projections now!' 'players'}}
  </script>

  <script type="text/x-handlebars" data-template-name="players">
    <h3>Edit Scoring System</h3>
    <p>Click on the player to edit scoring system</p>
    {{outlet}}
    <table class="ui basic table">
          <thead>
            <tr>
              <th>Name, Team</th>
              <th>Position</th>
              <th>Passing Completions</th>
              <th>Passing Yards</th>
              <th>Passing TDs</th>
              <th>Passing INT</th>
              <th>Rushing Yards</th>
              <th>Rushing TDs</th>
              <th>Receiving Yards</th>
              <th>Receptions</th>
              <th>Receiving TDs</th>
              <th>Fumbles</th>
              <th>Total Points</th>
            </tr>
          </thead>
          <tbody>
          {{#each}}
            <tr>
              <td>{{link-to name 'players.show' this}}, {{team}}</td>
              <td>{{position}}</td>
              <td>{{passingCompletions}}</td>
              <td>{{passingYards}}</td>
              <td>{{passingTds}}</td>
              <td>{{interceptions}}</td>
              <td>{{rushingYards}}</td>
              <td>{{rushingTds}}</td>
              <td>{{receivingYards}}</td>
              <td>{{receivingReceptions}}</td>
              <td>{{receivingTds}}</td>
              <td>{{fumbles}}</td>
              <td>{{totalPoints}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        <div class='btn-group'>
          {{#if hasPreviousPage}}
            <button {{action 'previousPage'}} class='btn-primary'>Previous</button>
          {{/if}}
          {{#if hasNextPage}}
            <button {{action 'nextPage' enabled='hasNextPage'}} class='btn-primary'>Next</button>
          {{/if}}
        </div>
  </script>

  <script type="text/x-handlebars" data-template-name='players/show'>
    <h3>Change Point System</h3>
    <div class="ui form">
      <div class="inline fields">
        <div class="field">
          <label> Passing Completions Points</label>
          {{input type='text' value=points.passingCompletions}}
        </div>
        <div class="field">
          <label>Passing Yards Points</label>
          {{input type='text' value=points.passingYards}}
        </div>
        <div class="field">
          <label>Passing TDs Points</label>
          {{input type='text' value=points.passingTds}}
        </div>
        <div class="field">
          <label>Interceptions Points</label>
          {{input type='text' value=points.interceptions}}
        </div>
        <div class="field">
          <label>Rushing Yards Points</label>
          {{input type='text' value=points.rushingYards}}
        </div>
        <div class="field">
          <label>Rushing TDs Points</label>
          {{input type='text' value=points.rushingTds}}
        </div>
        <div class="field">
          <label>Receiving Yards Points</label>
          {{input type='text' value=points.receivingYards}}
        </div>
        <div class="field">
          <label>Receptions Points</label>
          {{input type='text' value=points.receptions}}
        </div>
        <div class="field">
          <label>Receiving TDs Points</label>
          {{input type='text' value=points.receivingTds}}
        </div>
        <div class="field">
          <label>Fumbles Points</label>
          {{input type='text' value=points.fumbles}}
        </div>
      </div>
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script type="js/semantic.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
